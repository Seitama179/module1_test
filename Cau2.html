<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 2</title>
</head>
<body>
<script>
    let str = prompt("Input a string:");
    upperCaseCounter(str);
    function upperCaseCounter(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] >= 'A' && str[i] <= 'Z') {
                count++;
            }
        }
        if(count >0) {
            document.writeln("Upper char count: " + count)
        } else {
            document.writeln("The strings is not contain upper char")
        }
    }
</script>
</body>
</html>
